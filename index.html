<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div class="outer">


      <div class="openForm">
        Click here to Enter Player's names:
        <button>Play</button>
    </div>
    
      <dialog>
    <form action="" method="dialog">
        <label for="p1name">
            <input type="text"  id="p1name"  placeholder="Enter Player 1's name" name="p1name" required>
        </label>
        <label for="p2name">
            <input type="p2name" id="p2name"  placeholder="Enter Player 2's name" name="p2name" required>
        </label>
        <button type="submit" id="start">Start Game</button>
    </form>
</dialog>
  
      <div class="container">
        <div class="turn"></div>
        <div class="board">
          <button class="btn" data-row-index="0" data-col-index="0"></button>
          <button class="btn" data-row-index="0" data-col-index="1"></button>
          <button class="btn" data-row-index="0" data-col-index="2"></button>
          <button class="btn" data-row-index="1" data-col-index="0"></button>
          <button class="btn" data-row-index="1" data-col-index="1"></button>
          <button class="btn" data-row-index="1" data-col-index="2"></button>
          <button class="btn" data-row-index="2" data-col-index="0"></button>
          <button class="btn" data-row-index="2" data-col-index="1"></button>
          <button class="btn" data-row-index="2" data-col-index="2"></button>
      </div>
      <button id="reset">Reset</button>
      <!-- <div class="scoreBoard">The div is here
          <div class="p1score">p1</div>
          <div class="p2score">p2</div>
      </div> -->
      </div>

    </div>

    <script src="./script.js"></script>
  </body>
</html>
