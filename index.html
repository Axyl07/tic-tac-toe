<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div class="outer">


      <div class="openForm">
        Click here to Enter Player's names:
        <button>Enter Names</button>
    </div>
    
      <dialog>
    <form method="dialog">
        <label for="p1name">
            <input type="text"  id="p1name"  placeholder="Enter Player 1's name" name="p1name" required>
        </label>
        <label for="p2name">
            <input type="p2name" id="p2name"  placeholder="Enter Player 2's name" name="p2name" required>
        </label>
        <button type="submit" id="start">Start Game</button>
    </form>
</dialog>
  
      <div class="container">
        <div class="turn"></div>
        <div class="board">
          <button class="btn" data-row-index="0" data-col-index="0"></button>
          <button class="btn" data-row-index="0" data-col-index="1"></button>
          <button class="btn" data-row-index="0" data-col-index="2"></button>
          <button class="btn" data-row-index="1" data-col-index="0"></button>
          <button class="btn" data-row-index="1" data-col-index="1"></button>
          <button class="btn" data-row-index="1" data-col-index="2"></button>
          <button class="btn" data-row-index="2" data-col-index="0"></button>
          <button class="btn" data-row-index="2" data-col-index="1"></button>
          <button class="btn" data-row-index="2" data-col-index="2"></button>
      </div>
      <div class="reset">
        <button id="resetbtn">Reset</button>
      </div>
      <!-- <div class="scoreBoard">The div is here
          <div class="p1score">p1</div>
          <div class="p2score">p2</div>
      </div> -->
      </div>

    </div>

    <script src="./script.js"></script>
  </body>
</html>
